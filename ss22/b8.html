<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt('số thứ nhất')
        let b = +prompt('số thứ hai')
        if (!isNaN(a)&&!isNaN(b)) {
            var phep = prompt('phép toán bạn muốn:')
            switch(phep){
                case  '+' :
                    document.write(a+b);
                    break;
                case  '-':
                    document.write(a-b);
                    break;
                case  '*':
                    document.write(a*b);
                    break;
                case '/':
                    document.write(a/b);
                    break;
                    default: 
                    document.write('nhập các phép + - * /');
            }
      
        }else{
            document.write('không hợp lệ')
        }
    </script>
</body>
</html>
